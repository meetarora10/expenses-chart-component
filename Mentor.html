<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Mentor.css">
</head>
<body>
    <div class="head">
        <div class="value">
            <p class="name">My balance</p>
            <h3 class="num">$921.48</h3>
        </div>
        <div class="logo">
            <img src="logo.svg" alt="" />
        </div>
    </div>
    <div class="bar">
      <h3 class="heading">Spending - Last 7 days</h3>
      <div class="graph">
        <div class="one">
          <p class="amount amount1">$17.45</p>
          <button class="first"></button>
          <p class="text">mon</p>
        </div> 
        <div class="two">
          <p class="amount amount2">$34.91</p>
          <button class="second"></button>
          <p class="text">tue</p>
        </div>
        <div class="three">
          <p class="amount amount3">$52.36</p>
          <button class="third"></button>
          <p class="text">wed</p>
        </div>
        <div class="four">
          <p class="amount amount4">$31.07</p>
          <button class="fourth"></button>
          <p class="text">thu</p>
        </div>
        <div class="five">
          <p class="amount amount5">$23.39</p>
          <button class="fifth"></button>
          <p class="text">fri</p>
        </div>
        <div class="six">
          <p class="amount amount6">$43.28</p>
          <button class="sixth"></button>
          <p class="text">sat</p>
        </div>
        <div class="seven">
          <p class="amount amount7">$25.48</p>
          <button class="seventh"></button>
          <p class="text">sun</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="next">
        <div class="rate">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="date">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
    </div>
    <script src="Mentor.js"></script>
</body>
</html>
